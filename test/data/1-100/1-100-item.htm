<li class='block-list-item classic-countdown-item'>
    <div class='classic-countdown-bg'><img alt='' src='/classic/classic100/swoon/img/countdown/[@key1].jpg' data-original='/classic/classic100/swoon/img/countdown/[@key2].jpg' class='lazy' />
    </div>
    <div class='classic-countdown-item-wrap'>
        <div class='classic-countdown-position-wrap'>
            <div class='classic-countdown-position'>[@position1]</div>
        </div>
        <div class='classic-countdown-image'>
            <div class='classic-countdown-image-wrapper'><img alt='' src='/classic/classic100/swoon/img/countdown/[@key3].jpg' data-original='/classic/classic100/swoon/img/countdown/[@key4].jpg' class='lazy' />
            </div>
        </div>
        <div class='classic-countdown-text'>
            <div class='classic-countdown-track-wrapper'>
                <div class='classic-countdown-track'>
                    <div class='classic-countdown-position'>[@position2]</div>
                    <div class='composer'>[@composer]</div>
                    <div class='work'>[@work]</div>
                    <div class='movement'>[@movement]</div>
                </div>
            </div>
        </div>
    </div>
</li>
